<!DOCTYPE HTML>

<html>
	<head>
		<title>Typify by TEMPLATED</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body>

		<!-- mywallet -->
			<section id="two" class="wrapper style2 special">
				<div class="inner narrow">
					<header>
                        <h2>目前金額</h2>
                        <p>1000元</p>
                    </header>
                    <!-- 付錢和收錢 -->
					<form class="grid-form" method="post" action="#">
                        <div class="feature feature2">
                            <p id="click_recieve">recieve</p>
                            
                        </div>
                        <div class="feature feature2">
                            <p id="clickpay">pay</p>
                        </div>
                      
                    </form>
                    <form action="#">
                        <div  style='display: none' class="form-control" id="recieve_by">
                            <label for="password">recieve</label>
                            <input name="message" id="message" ></input>
                            <p></p>
                            
                            <ul class="actions" action="#"></ul>
                                <input value="check recieve" type="submit">                        
                            </ul>
                            
                        </div>
                    </form>
                    
                    <form action="#">
                        <div style='display: none' class="form-control" id="password">
                            <label for="password">password</label>
                            <input name="message" id="message" ></input>
                            <p></p>
                            
                            <ul class="actions" action="pay.html"></ul>
                                <input value="check password" type="submit">                        
                            </ul>
                            
                        </div>
                    </form>
                    <!-- 個人資訊和登出 -->
                    <form class="grid-form" method="post" action="#">
                        <div class="feature feature2">
                            <p id="aboutme">我的資訊</p>
                            
                        </div>
                        <div class="feature feature2">
                            <a href="signin.html" style="text-decoration:none; color:  #555; " >登出</a>
                        </div>

                    </form>
                    <form action="#">
                        <div style='display: none' class="form-control" id="aboutme_detail">
 
                            <h3>Ginger's File</h3>
                            <p>個人檔案設定</p>
                            <p>隱私設定</p>
                            <p>喜好設定</p>
                            <p>加入時間 : 2020年5月15日</p>
                            
                        </div>
                    </form>		
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="copyright">
					&copy; Untitled. Design: <a href="http://templated.co/">TEMPLATED</a>.
				</div>
			</footer>


    <!-- Scripts -->
            <script src="assets/js/jquery.min.js"></script>
            <script>
                $(document).ready(function(){
                    $("#click_recieve").click(function(){
                        $("#recieve_by").fadeToggle();
                    });
                    $("#clickpay").click(function(){
                        $("#password").fadeToggle();
                    });
                    $("#aboutme").click(function(){
                        $("#aboutme_detail").fadeToggle();
                    });

                });
            </script>
			
	</body>
</html>
